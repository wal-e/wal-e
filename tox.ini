[tox]

[testenv:py26]
basepython = python2.6

[testenv:py27]
basepython = python2.7

# Oldest sensitive dependencies supported with WAL-E 0.7.
[testenv:0.7-oldest]
basepython = python2.6
deps =
    boto==2.2.1
    gevent==0.13.1
    {[base]deps}

[base]
deps =
    pytest-capturelog
    pytest-flakes
    pytest-pep8
    pytest-xdist

[testenv]
deps = {[base]deps}
commands =
    python setup.py develop
    py.test                     \
    --flakes                    \
    --pep8                      \
    --basetemp={envtmpdir}      \
    --confcutdir=..             \
    []
